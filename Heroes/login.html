<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Heroes</title>
    <link rel="stylesheet" href="./stylelogin.css" />
  </head>
  <body>
    <header>
      <p class="descuento">Descuentos 20%</p>
      <img class="logo" src="./Logo.png" alt="" />
      <h1 class="titulo">Tienda Heroes</h1>
      <nav class="barra">
        <ul type="none">
          <li>Contacto</li>
          <li>Registrarme</li>
          <li>Ingresar</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <form action="Registro">
          <section class="Form">
            <div>Añadi tu super!</div>
            <p>Agrega tu personaje favorito completando las opciones.</p>
          </section>
          <section class="columna1">
            <span
              ><label>* Nombre</label>
              <input type="text" name="Nombre" id="nombre" />
            </span>
            <span>
              <label>Fecha</label>
              <input type="date" name="Fecha" id="fecha" />
            </span>
            <span>
              <textarea name="Descripcion" id="Descripcion" cols="30" rows="10">
Descripcion</textarea
              >
            </span>
          </section>
          <section class="columna2">
            <span>
              <label>* Especie</label>
              <select name="especie">
                <option value="1">Humano</option>
                <option value="2">Extraterrestre</option>
                <option value="3">Ser mitológico</option>
                <option value="4">Ser espiritual</option>
                <option value="5">Ser mágico</option>
                <option value="6">Humanoide</option>
                <option value="7">Robot</option>
                <option value="8">Androide</option>
                <option value="9">Otro</option>
              </select>
            </span>
            <span>
                <label>Agregar foto</label>
                <input type="file" name="foto" id="foto" accept=".jpg"multiple>
            </span>
            <span>
                <label >Poderes</label>
                <ul type= "none">
                    <li>Tipo de personaje</li>
                    <li><label for="tipo" name="h" >Volar</label>
                     <input type="checkbox" name="tipo" id="tipo">
                    <li> <label for="tipo" name ="v">Billetera gorda</label>
                     <input type="checkbox" name="tipo" id="tipo"></li>
                    <li> <label for="tipo" name ="v">Superinteligencia</label>
                      <input type="checkbox" name="tipo" id="tipo"></li>
                    <li> <label for="tipo" name ="v">Vista de rayo laser</label>
                      <input type="checkbox" name="tipo" id="tipo"></li>
                 </ul>
            </span>
          </section>
        </form>
      </section>
    </main>
    <footer>
      <div>Todos los derechos reservados a FRONT END 1</div>
    </footer>
  </body>
</html>
